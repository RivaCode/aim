<navbar [status]="connectionStatus$ | async"></navbar>
<div class="aim-app">
  <div class="container">
    <typeahead (selected)="onSelect($event)"></typeahead>
  </div>
  <div class="container">
    <div class="row"
         *ngFor="let ticker of tickers">
      <button (click)="removeTicker(ticker.symbol)"
              class="col-md-2 btn btn-default">Close</button>
      <stock-graph [ticker]="ticker"
                   class="col-md-8"></stock-graph>
    </div>
  </div>
</div>
